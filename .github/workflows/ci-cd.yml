name: ‚ôæÔ∏è CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-chart:
    name: üîç Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Helm lint
        run: helm lint helm-chart

      - name: Helm template test
        run: helm template helm-chart --debug --fail-on-warnings

  build-and-push:
    name: üõ†Ô∏è Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images
        run: |
          for service in frontend backend nginx; do
            docker build \
              -t anirudhktech/story-board-$service:latest \
              -f $service/Dockerfile \
              $service
            docker push anirudhktech/story-board-$service:latest
          done
